name: build-extension

on:
  pull_request:
    branches: [ 'main' ]


jobs:
  build-extension:
    name: Build OCI image
    runs-on: ubuntu-22.04
    outputs:
      image: ${{ steps.set-image.outputs.image }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set image env var
        id: set-image
        run: |
          echo "IMAGE=ghcr.io/${GITHUB_REPOSITORY_OWNER}/podman-desktop-image-checker-openshift-ext:pr-${{ github.event.pull_request.number }}" >> "$GITHUB_ENV"
          echo "image=ghcr.io/${GITHUB_REPOSITORY_OWNER}/podman-desktop-image-checker-openshift-ext:pr-${{ github.event.pull_request.number }}" >> "$GITHUB_OUTPUT"
      
      - name: Build image with podman
        shell: bash
        run: |
          podman build -t "${IMAGE}" -f Containerfile . 
          podman save -m -o podman-desktop-image-checker-openshift-ext.tar "${IMAGE}"
          echo "${IMAGE}" > podman-desktop-image-checker-openshift-ext.image

      - name: Upload extension oci flatten images
        uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1 # v4.6.1
        with:
          name: podman-desktop-image-checker-openshift-ext
          path: podman-desktop-image-checker-openshift-ext*
